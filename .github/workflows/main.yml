name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0


  backend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          # - stable - not suported #![feature(future_join)]
          # - beta - not supported  #![feature(future_join)]
          - nightly
        environment: [dev] # test, staging, production
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: cp -a ./envs/${{ matrix.environment }}/. .
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./apps/erudio/docker-compose.yml"
          services: |
            postgres
            redis
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }} && rustup component add clippy && rustup target add x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "kome-key"
      - name: Generate prisma client
        run: cargo run --release --target x86_64-unknown-linux-musl --bin prisma_cli -- generate
        working-directory: ./apps/erudio/backend-prisma-cli
      - run: cargo build --release --target x86_64-unknown-linux-musl
      - run: cargo clippy --release --target x86_64-unknown-linux-musl -- -D warnings
      - run: cargo test --release --target x86_64-unknown-linux-musl


  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev] # test, staging, production
    needs:
      - frontend
      - backend
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: cp -a ./envs/${{ matrix.environment }}/. .
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "kome-key"
      - run: cp -r ~/.cargo ./cargo-tmp
      - run: docker-compose pull
        working-directory: ./apps/erudio
      - uses: satackey/action-docker-layer-caching@v0.0.11
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "./apps/erudio/docker-compose.yml"
          up-flags: "--build"
          services: |
            postgres
            redis
            api
      - run: echo "INTEGRATION TESTS"